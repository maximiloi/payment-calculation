<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <title>Payment Calculation</title>
</head>

<body>
  <main>
    <section class="calculation">
      <h1 class="calculation__title">Payment Calculation | Расчет верстки сайта</h1>
      <div class="calculation__form">
        <div class="calculation__in">
          <select name="" id="">
            <option value="">Лендинг</option>
            <option value="">Многостраничный сайт</option>
            <option value="">Интернет магазин</option>
          </select>
          <label for="">Адаптив</label>
          <input type="checkbox" name="" id="">
          <div class="hidden">
            <label for="">Количество дополнительных страниц</label>
            <input type="range" name="" id="" min="3" max="15">
          </div>
          <div class="open">
            <label for="">Количество блоков на странице</label>
            <input type="range" name="" id="" min="3" max="15">
            <label for="">Слайдер</label>
            <input type="checkbox" name="" id="">
            <label for="">Обратная связь</label>
            <input type="checkbox" name="" id="">
            <label for="">Модальные окна</label>
            <input type="checkbox" name="" id="">
            <div class="hidden">
              <label for="">Количество модальных окон</label>
              <input type="range" name="" id="" min="1" max="10">
            </div>
          </div>

        </div>
        <div class="calculation__out"></div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
